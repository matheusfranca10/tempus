<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/img3.ico" type="image/x-icon">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">   
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    
</head>
<body>
    <header>
        <div class="logo">
            TEMPUS
        </div>

        <span onclick="menuShow()" id="burguer" class="material-symbols-outlined">
            menu
        </span>
        <nav>
            <a href="index.html" onclick="setActive(this)">Início</a>
            <a href="sobre.html" onclick="setActive(this)">Sobre</a>
            <a href="#" onclick="setActive(this)">Shop</a>
            <a href="contato.html" onclick="setActive(this)">Contato</a>
            
        </nav>

    </header>

    <main id="shop">
        <h1 class="shop-titulo">SHOP ONLINE</h1>
            
        <section class="produtos">
            <div class="produto">
                <img src="imgs/bronze.jpeg" alt="relógio bronze">
                <h2>Bronze</h2>
                <p>R$ 70,00</p>
                <button>
                    Comprar Agora
                </button>
                <button>
                    Adicionar ao Carrinho
                </button>
            </div>

            <div class="produto">
                <img src="imgs/rose.jpeg" alt="relógio rose gold">
                <h2>Rose Gold</h2>
                <p>R$ 65,00</p>
                <button>
                    Comprar Agora
                </button>
                <button>
                    Adicionar ao Carrinho
                </button>
            </div>

            <div class="produto">
                <img src="imgs/gold.jpeg" alt="relógio gold">
                <h2>Gold</h2>
                <p>R$ 50,00</p>
                <button>
                    Comprar Agora
                </button>
                <button>
                    Adicionar ao Carrinho
                </button>
            </div>

            <div class="produto">
                <img src="imgs/silver.jpeg" alt="relógio silver">
                <h2>Silver</h2>
                <p>R$ 45,00</p>
                <button>
                    Comprar Agora
                </button>
                <button>
                    Adicionar ao Carrinho
                </button>
            </div>
            
        </section>        

        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
